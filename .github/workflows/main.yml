name: Deploy Flask ML App with Health Check (Train model on EC2)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to EC2, Train Model, Health Check, and Rollback
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: ðŸ§° Backup Existing App on EC2 (overwrite always)
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} '
            if [ -d ~/mlapp ]; then
              echo "ðŸ” Backing up to ~/mlapp-backup (overwriting if exists)"
              rm -rf ~/mlapp-backup
              cp -r ~/mlapp ~/mlapp-backup
            else
              echo "â„¹ï¸ No existing app found to backup."
            fi
          '

      - name: ðŸšš Upload New App Code to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} 'mkdir -p ~/mlapp'
          scp -o StrictHostKeyChecking=no -r app/* ec2-user@${{ secrets.EC2_HOST }}:~/mlapp/

      - name: ðŸ Install Python & pip on EC2
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} '
            sudo yum install -y python3 &&
            python3 -m ensurepip --upgrade &&
            pip3 install --upgrade pip setuptools
          '

      - name: ðŸ“¦ Install Python Dependencies
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} '
            cd ~/mlapp &&
            pip3 install -r requirements.txt
          '

      - name: ðŸ§  Train ML Model on EC2
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} '
            cd ~/mlapp &&
            python3 train_model.py
          '

      - name: ðŸš€ Stop Old Flask App and Start New
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} '
            echo "ðŸ›‘ Killing app on port 5000..."
            PID=$(lsof -t -i:5000) && kill -9 $PID || echo "No app running on port 5000"

            echo "ðŸš€ Starting Flask app..."
            cd ~/mlapp
            nohup python3 app.py > output.log 2>&1 < /dev/null & disown
            sleep 5

            echo "ðŸ“„ Tail output.log:"
            if [ -f ~/mlapp/output.log ]; then
              tail -n 20 ~/mlapp/output.log
            else
              echo "âŒ output.log not found."
            fi
          '

      - name: â±ï¸ Wait for App to Boot
        run: sleep 10

      - name: ðŸ” Health Check
        run: |
          echo "ðŸ”Ž Running health check..."
          curl --fail http://${{ secrets.EC2_HOST }}:5000/health

      - name: âœ… Notify Success
        if: success()
        run: echo "âœ… Deployment succeeded and passed health check!"

      - name: ðŸ” Rollback on Failure
        if: failure()
        run: |
          echo "âŒ Health check failed. Attempting rollback..."
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} '
            if [ -d ~/mlapp-backup ]; then
              echo "ðŸ” Restoring from backup..."
              rm -rf ~/mlapp
              cp -r ~/mlapp-backup ~/mlapp

              echo "ðŸ›‘ Killing app on port 5000..."
              PID=$(lsof -t -i:5000) && kill -9 $PID || echo "No app running"

              echo "ðŸš€ Restarting backup app..."
              cd ~/mlapp
              nohup python3 app.py > output.log 2>&1 < /dev/null & disown
              sleep 5

              echo "ðŸ”Ž Verifying rollback health..."
              curl --fail http://localhost:5000/health \
                && echo "âœ… Rollback succeeded" \
                || echo "âŒ Rollback health check failed"
            else
              echo "ðŸš« No backup found. Manual recovery required."
            fi
          '
